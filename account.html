<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Account â€“ Waste Not Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body {
        font-family: system-ui;
        background: #f3f4f6;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
    }
    .page {
        max-width: 550px;
        width: 100%;
        background: white;
        padding: 1.5rem 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; }
    .field { margin-bottom: 1rem; }
    label { font-weight: 600; font-size: 0.9rem; }
    input, select {
        width: 100%; padding: 0.55rem;
        border-radius: 6px; border: 1px solid #ccc;
        font-size: 1rem;
    }
    .button {
        background: #111827;
        color: white;
        border: none;
        padding: 0.7rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
    }
</style>
</head>
<body>

<div class="page">
  <div>
        <a href="index.html">Logout / Home</a>
    </div>
    <h1>Edit My Account</h1>
    <p>You can update your WNK profile information below.</p>

    <form method="post" action="account_update.php">
        <div class="field">
            <label>Username</label>
            <input id="username" name="username" required />
        </div>

        <div class="field">
            <label>Email</label>
            <input id="email" name="email" type="email" required />
        </div>

        <div class="field">
            <label>Full Name</label>
            <input id="named" name="named" required />
        </div>

        <div class="field">
            <label>Phone</label>
            <input id="phone" name="phone" />
        </div>

        <div class="field">
            <label>User Type (cannot change)</label>
            <input id="m_type" disabled />
        </div>

        <button class="button" type="submit">Save Changes</button>
    </form>
</div>

<script>

fetch("utils/whoami.php")
  .then(r => r.json())
  .then(data => {
      document.getElementById("username").value = data.username;
      document.getElementById("email").value = data.email;
      document.getElementById("named").value = data.named;
      document.getElementById("phone").value = data.phone ?? "";
      document.getElementById("m_type").value = data.m_type;
  });
</script>

</body>
</html>
