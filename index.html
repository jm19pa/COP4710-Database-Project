<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waste Not Kitchen - Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .auth-container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 1.75rem 2rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .auth-header p {
      margin: 0.25rem 0 0;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-radius: 999px;
      background: #f3f4f6;
      padding: 2px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.45rem 0;
      font-size: 0.9rem;
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
    }

    .tab.active {
      background: #111827;
      color: #ffffff;
      font-weight: 600;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    .field {
      margin-bottom: 0.85rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
      color: #374151;
    }

    input, select {
      width: 100%;
      padding: 0.55rem 0.65rem;
      border-radius: 0.4rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: #ffffff;
    }

    input:focus,
    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    .helper-text {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.15rem;
    }

    .button {
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 0.75rem;
      margin-top: 0.4rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #ffffff;
      transition: background 0.15s, transform 0.05s;
    }

    .button:hover {
      background: #030712;
    }

    .button:active {
      transform: translateY(1px);
    }

    .small-note {
      margin-top: 0.75rem;
      font-size: 0.78rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Waste Not Kitchen</h1>
      <p>Sign in or create an account to continue</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-target="login-form">Login</button>
      <button class="tab" data-target="register-form">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="active" method="post" action="auth/login.php">
      <div class="field">
        <label for="login-username">Username or Email</label>
        <input type="text" id="login-username" name="login_identifier" required />
      </div>

      <div class="field">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required />
      </div>

      <button type="submit" class="button">Login</button>
    </form>

    <!-- REGISTER FORM -->
    <form id="register-form" method="post" action="auth/register.php">
      <div class="field">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="username" required />
      </div>

      <div class="field">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required />
      </div>

      <div class="field">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="password" required />
      </div>

      <div class="field">
        <label for="reg-name">Full Name</label>
        <input type="text" id="reg-name" name="name" required />
      </div>

      <div class="field">
        <label for="reg-address">Address</label>
        <input type="text" id="reg-address" name="address" required />
      </div>

      <div class="field">
        <label for="reg-phone">Phone </label>
        <input type="text" id="reg-phone" name="phone" />
        <div class="helper-text">
          (optional for Needy)
        </div>
      </div>

      <div class="field">
        <label for="reg-user-type">User Type</label>
        <select id="reg-user-type" name="user_type" required>
          <option value="">Select a roleâ€¦</option>
          <option value="customer">Customer</option>
          <option value="donor">Donor</option>
          <option value="restaurant">Restaurant</option>
          <option value="needy">Needy</option>
          <option value="admin">Administrator</option>
        </select>
      </div>

      <button type="submit" class="button">Create Account</button>
    </form>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const forms = {
      "login-form": document.getElementById("login-form"),
      "register-form": document.getElementById("register-form"),
    };

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        // Toggle tab active state
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");

        // Toggle forms
        Object.values(forms).forEach((form) => form.classList.remove("active"));
        const targetId = tab.getAttribute("data-target");
        forms[targetId].classList.add("active");
      });
    });

    
    function showError(msg) {
      alert(msg || "Something went wrong. Please try again.");
    }

    //redirect based on user type
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault(); // stop normal form submit

      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch("auth/login.php", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (data.status !== "success") {
          showError(data.error || "Login failed");
          return;
        }

        // role-based redirects
        switch (data.user_type) {
          case "admin":
            // go to admin panel
            window.location.href = "admin/index.html";
            break;
          case "donor":
            window.location.href = "donor/index.html";
            break;
          case "customer":
            window.location.href = "customer/index.html";
            break;
          case "needy":
            window.location.href = "needy/index.html";
            break;
          case "restaurant":
            window.location.href = "restaurant/index.html";
            break;
          default:
            window.location.href = "index.html";
            break;
        }
      } catch (err) {
        console.error(err);
        showError("Network error. Is the server running?");
      }
    });
