<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Waste Not Kitchen - Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .page {
      background: #ffffff;
      width: 100%;
      max-width: 900px;
      padding: 1.5rem 2rem 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.4rem;
    }

    p.subtitle {
      margin: 0 0 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .section-title {
      margin: 1rem 0 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    form {
      margin-top: 0.75rem;
    }

    .field {
      margin-bottom: 0.85rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
      color: #374151;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.55rem 0.65rem;
      border-radius: 0.4rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: #ffffff;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
    }

    .button {
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: #111827;
      color: #ffffff;
      transition: background 0.15s, transform 0.05s;
    }

    .button:hover {
      background: #030712;
    }

    .button:active {
      transform: translateY(1px);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
    }

    .top-bar a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.85rem;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .small-note {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    .card {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.4rem 0.5rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 0.15rem 0.4rem;
      border-radius: 999px;
      font-size: 0.75rem;
    }

    .badge-ok {
      background: #dcfce7;
      color: #166534;
    }

    .badge-out {
      background: #fee2e2;
      color: #991b1b;
    }

    .alert {
      margin-top: 0.5rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.4rem;
      font-size: 0.8rem;
    }

    .alert.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .alert.success {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <div>Restaurant Dashboard</div>
      <div>
        <a href="index.html">Logout / Home</a>
      </div>
      <div>
        <a href="/account/index.html">Edit Information</a>
      </div>
    </div>

    <h1>Manage Plates</h1>
    <p class="subtitle">
      Add surplus plates to Waste Not Kitchen so customers, donors, and needy members can reserve them.
    </p>

    <h2 class="section-title">Add a New Plate</h2>
    <form id="formCreatePlate" method="post" action="restaurant_create_plate.php">
      <div class="field">
        <label for="plate-name">Plate Name</label>
        <input type="text" id="plate-name" name="named" required />
      </div>

      <div class="field">
        <label for="plate-type">Plate Type</label>
        <input type="text" id="plate-type" name="plate_type" placeholder="e.g., Hot meal, Dessert, Vegan" required />
      </div>

      <div class="field">
        <label for="plate-price">Price (USD)</label>
        <input type="number" step="0.01" min="0" id="plate-price" name="price" required />
      </div>

      <div class="field">
        <label for="plate-qty">Quantity Available</label>
        <input type="number" min="1" id="plate-qty" name="quantity" required />
      </div>

      <div class="field">
        <label for="available-from">Available From</label>
        <input type="datetime-local" id="available-from" name="available_from" required />
    </div>

    <div class="field">
        <label for="available-until">Available Until</label>
        <input type="datetime-local" id="available-until" name="available_until" required />
    </div>

      <div class="field">
        <label for="plate-desc">Description</label>
        <textarea id="plate-desc" name="described" placeholder="Short description of the plate, ingredients, etc." required></textarea>
      </div>

      <button type="submit" class="button">Create Plate</button>
      <div id="createMessage"></div>
    </form>

    <div class="card">
      <h2>Your Plates</h2>
      <div id="platesContainer">
        <p>Loading your plates…</p>
      </div>
    </div>
  </div>

  <script>
    async function loadPlates() {
      const container = document.getElementById('platesContainer');
      container.textContent = 'Loading…';
      try {
        const res = await fetch('restaurant_get_plates.php');
        const j = await res.json();
        if (j.status !== 'success') {
          container.innerHTML = `<div class="alert error">${j.error || 'Error loading plates'}</div>`;
          return;
        }
        const plates = j.plates || [];
        if (!plates.length) {
          container.innerHTML = '<p>You have not listed any plates yet.</p>';
          return;
        }
        let html = `
          <table>
            <thead>
              <tr>
                <th>Plate</th>
                <th>Type</th>
                <th>Price</th>
                <th>Description</th>
                <th>On Sale Qty</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;
        for (const p of plates) {
          const statusBadge = p.on_sale_qty > 0
            ? '<span class="badge badge-ok">On Sale</span>'
            : '<span class="badge badge-out">Sold Out / Not Listed</span>';
          html += `
            <tr>
              <td>${p.named}</td>
              <td>${p.plate_type || ''}</td>
              <td>$${Number(p.price).toFixed(2)}</td>
              <td>${p.described || ''}</td>
              <td>${p.on_sale_qty}</td>
              <td>${statusBadge}</td>
            </tr>
          `;
        }
        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (err) {
        container.innerHTML = `<div class="alert error">Network error loading plates</div>`;
      }
    }

    document.getElementById('formCreatePlate').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('createMessage');
      msg.textContent = '';
      const form = e.target;
      const formData = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData
        });
        const j = await res.json();
        if (j.status !== 'success') {
          msg.innerHTML = `<div class="alert error">${j.error || 'Error creating plate'}</div>`;
          return;
        }
        msg.innerHTML = `<div class="alert success">Plate created!</div>`;
        form.reset();
        loadPlates();
      } catch (err) {
        msg.innerHTML = `<div class="alert error">Network error creating plate</div>`;
      }
    });

    loadPlates();
  </script>
</body>
</html>
